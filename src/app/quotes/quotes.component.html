<div class="container">
  <div class="row">
    <div class="col-md-4">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-8">
      <ul *ngFor='let quote of quotes; let i = index'>
        <div *ngIf="quote.upvote == highest && quote.upvote >0; then highlight else unhighlight"></div>
        <div>
          <ng-template #highlight>
            <div appHighlightQuote>
              <li class="text-center" style="list-style: none;">{{quote.quote}}</li>
              <li class="text-center" style="list-style: none;">Quote added on~{{quote.dateAdded|date}}</li>
              <li style="list-style: none;">~{{quote.author}}</li>
            </div>
          </ng-template>
        </div>
        <div>
          <ng-template #unhighlight>
            <div appHighlightQuote>
              <li class="text-center" style="list-style: none;">{{quote.quote}}</li>
              <li class="text-center" style="list-style: none;">~{{quote.author}}</li>
              <li style="list-style: none;">Quote added on~{{quote.dateAdded|date}}</li>
            </div>
          </ng-template>
          <!-- <button (click)='toggleDescription(i)'>Toggle Details</button>-->
        </div>
        <app-quote-description>'quote.description'[quote]='quote'</app-quote-description>
      </ul>
      <div>

      </div>
    </div>
  </div>

</div>
